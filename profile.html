<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create profile</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form class="card">
  <div class="card-content">
    <span class="card-title">CREATE PROFILE</span>

    <div class="input-field">
      <label for="name">Name:</label>
      <input id="name" type="text" minlength="2" required>
      <div class="decorator"></div>
    </div>
    <div class="input-field">
      <label for="surname">Surname:</label>
      <input id="surname" type="text" minlength="2" required>
      <div class="decorator"></div>
    </div>
    <div class="input-field">
      <label for="phone">Phone:</label>
      <input id="phone" type="text" minlength="12" pattern="\d[+][0-9]{,12}" required>
      <div class="decorator"></div>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="">Create profile</button>
  </div>

</form>
</body>
</html>
